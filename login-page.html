<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lustrio-Login</title>
     <link rel="stylesheet" href="css/login-css.css">
</head>
<body>

   <div class="container">
        <div class="container-img">
            <img src="/images/login-pic.png" alt="Coffee Login" loading="lazy">
        </div>

        <div class="form-container">
            <h1>Welcome back to <br> Café Lustrio!</h1>
            <p class="form-text">Log in to access your personalized coffee experience, track your orders, and stay connected with all things Lustrio.</p>
            
            <form action="" class="my-form">
                <label for="email">Email</label>
                <input type="text" placeholder="johndoe@email.com" class="email-input">
                
                <label for="password">Password</label>
                <input type="password" placeholder="6+ Strong Characters" class="password-input">

                <button>Log in</button>
                
                <span class="inline-remember">
                    <span class="checkbox-group">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me?</label>
                    </span>
                    <a href="#">Forgot your password?</a>
                </span>

                <span class="line"></span>

                <span class="register-span">
                    <p>Don’t have an account? <a href="#">Register now</a></p>
                </span>
            </form>
        </div>
    </div>
     
</body>
</html>
